<!DOCTYPE html>
<html>
	<head>
	</head>
	<title>Graph</title>
	<body>
		The graph of \(y=x^2-7x+10\) is shown below:
		<div id="box" class="jxgbox" style="width:15em; height: 15em;"></div>
		<script type="text/javascript">
			var board = JXG.JSXGraph.initBoard('box', {boundingbox: [-10, 10, 10, -10], axis:true});
			var graph = board.create('functiongraph',
				[function(x) { return x*x-7*x+10;}, -10,10]
				);
			var p1 = board.create('point', [2,0], {
				name: '1st Solution: (2,0)', id: 'B', label:{autoPosition: true}
				});
			var p2 = board.create('point', [5,0]);
			var t1 = board.create('text', [2,-4,"The solutions are 2 and 5."]);
			var t2 = board.create('text', [-6,5, function() {return '$x^2-7x+12$';}],
				{useMathJax: true
				});
		</script>
		<script>
			window.MathJax = {
			tex: {
			inlineMath: [ ['$','$'], ["\\(","\\)"] ],
			displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
			packages: ['base', 'ams']
			},
			options: {
			ignoreHtmlClass: 'tex2jax_ignore',
			processHtmlClass: 'tex2jax_process'
			}
			};
		</script>
		<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script"></script>
	</body>
<html>
